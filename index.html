<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talk to the web page</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form action="">
          <div class="form-group">
            <label for="person1">A name</label>
            <input type="text" id="person1" class="form-control"> 
          </div>
          <div class="form-group">
              <label for="person2">A name</label>
              <input type="text" id="person2" class="form-control"> 
            </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input type="text" id="animal" class="form-control">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input type="text" id="exclamation" class="form-control">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input type="text" id="verb" class="form-control">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input type="text" id="noun" class="form-control">
          </div>
          <button class="btn" type="submit">Show me the story!</button>
        </form>
      </div>
      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeard. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly as possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>. </p>
      </div>
    </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
